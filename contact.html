  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      background: #000; 
      color: #fff; 
      font-family: 'Poppins', sans-serif; 
      opacity: 0;
      animation: fadeInPage 1s ease forwards;
    }
    @keyframes fadeInPage {
      to { opacity: 1; }

    header, footer { text-align: center; padding: 30px 20px; }
    header nav a { color: red; margin: 0 10px; text-decoration: none; }

      display: flex;

    .contact-card {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.1);
    }

    .contact-card img {
      width: 120px;
      height: 120px;
      border-radius: 100px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid red;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-details span {
      color: #aaa;
      font-size: 0.9rem;
    }

    .contact-details strong {
      color: #fff;
      font-size: 1rem;
    }

    .contact-details a {
      color: red;
      text-decoration: none;
      word-break: break-word;
      font-weight: 500;
    }

    .contact-details a:hover {
      color: #fff;
    }

    footer p { margin-top: 10px; }
  </style>
